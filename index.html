<html>
    <head>
        <link href="style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">

        <title>Clacoletor App</title>

    </head>

    <body>
        <div id="calc">
            <div id="info">
                <h1>calc</h1>
                <div>
                    <h2>THEME</h2>
                 </div>    
            </div>    
        
            <div id="screen">
                <p id="result"></p>
            </div>

            <div class="calc-body">
                <div class="calc-row">
                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button id="delete-btn" > DEL</button>
                </div>
                
                <div class="calc-row">
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="operator" >+</button>
                </div>

                <div class="calc-row">
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="operator" id="subtraction-op">-</button>
                </div>

                <div class="calc-row">
                    <button class="calc-btn">.</button>
                    <button class="calc-btn">0</button>
                    <button class="operator" >/</button>
                    <button class="operator" >x</button>
                </div>
               
                <div class="last-calc-row">
                    <button class="last-row-btn" id="reset-btn">RESET</button>
                    <button class="last-row-btn" id="equal-btn">=</button>
                </div>
                
                
                
            </div>
        </div>
        



        <script src="main.js"></script>    
    </body>
</html>
